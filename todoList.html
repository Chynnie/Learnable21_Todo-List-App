<!-- A Todo List App that can Add a task, Edit a task, Mark tasks as done, Delete a task, and Clear all tasks -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="todoList.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">

    <div class="part1">
      <h1 id="title"> To-Do List</h1>
      <p>
        <label for="new-task">Add Task</label>
        <input type="text" id="new-task">
        <button id="add-button">Add</button>
      </p>
    </div>

    <div class="part2">
      <h3>To-Do</h3>
      <ul id="incomplete-tasks">

      </ul>
    </div>

    <div class="part3">
      <h3>Completed Tasks</h3>
      <ul id="completed-tasks">
        <!-- li>
          <input type="checkbox" checked="">
          <label>
            Learn JavaScript
          </label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li -->
      </ul>
    </div>

    <div class="part4">
      <button id="clear-button">Clear Tasks</button>
    </div>

  </div>
  <script src="todoList.js"></script>
</body>
</html>
